<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Agendamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Cabeçalho -->
<header class="bg-primary text-white text-center py-3">
    <div class="container">
        <h1>PetShop</h1>
        <nav>
            <a href="index.html" class="class_botao btn btn-primary border">Início</a> |
            <a href="produtos.html" class="class_botao btn btn-primary border">Produtos</a> |
            <a href="serviços.html" class="class_botao btn btn-primary border">Serviços</a> |
            <a href="cadastro.html" class="class_botao btn btn-primary border">Cadastro</a> |
            <a href="agendamento.html" class="class_botao btn btn-primary border">Agendamento</a>
        </nav>
    </div>
</header>

<!-- Formulário de Agendamento -->
<div class="container my-4">
    <h2>Agendamento de Serviço</h2>
    <form>
        <div class="form-group">
            <label for="nomeCliente">Nome do Cliente</label>
            <input type="text" class="form-control" id="nomeCliente" required>
        </div>
        <div class="form-group">
            <label for="nomePetAgendamento">Nome do Pet</label>
            <input type="text" class="form-control" id="nomePetAgendamento" required>
        </div>
        <div class="form-group">
            <label for="servico">Serviço</label>
            <select class="form-control" id="servico" required>
                <option value="banho">Banho</option>
                <option value="tosagem">Tosa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data do Agendamento</label>
            <input type="date" class="form-control" id="data" required>
        </div>
        <div class="form-group">
            <label for="hora">Hora do Agendamento</label>
            <input type="time" class="form-control" id="hora" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="telebusca">
            <label class="form-check-label" for="telebusca">Solicito Tele-Busca</label>
        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
</div>

<!-- Rodapé -->

    <a href="agendamento.html" class="text-white">Agendamento</a>
    <p>Contato: contato@petshop.com.br</p>
</footer>

</body>
</html>
